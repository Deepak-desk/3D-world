<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Engine: Supercharged</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Outfit', 'Segoe UI', sans-serif; /* Modern font */
        }
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.9);
            pointer-events: none;
            z-index: 10;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        h1 {
            font-weight: 200;
            letter-spacing: 4px;
            margin: 0 0 10px 0;
            font-size: 2rem;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .status-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #333;
            box-shadow: 0 0 10px #333;
            transition: all 0.3s ease;
        }
        .status-dot.active {
            background-color: #00ff00;
            box-shadow: 0 0 15px #00ff00;
        }
        .status-dot.pinching {
            background-color: #ff0055;
            box-shadow: 0 0 20px #ff0055, 0 0 40px #ff0055;
        }
        .status-text {
            font-size: 14px;
            letter-spacing: 1px;
            color: #aaa;
        }
        #webcam {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 10px;
            opacity: 0.3;
            transform: scaleX(-1); /* Mirror */
            border: 1px solid #333;
            z-index: 5;
            transition: opacity 0.3s;
        }
        #webcam:hover {
            opacity: 1;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-size: 14px;
            letter-spacing: 4px;
            text-transform: uppercase;
            animation: pulse 1.5s infinite;
        }
        .controls-hint {
            margin-top: 15px;
            font-size: 0.75rem;
            color: #666;
            line-height: 1.6;
            border-left: 2px solid #333;
            padding-left: 10px;
        }
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
    <!-- Google Fonts for that premium look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="ui-layer">
        <h1>Nebula Engine</h1>
        <div class="status-container">
            <div id="status-dot" class="status-dot"></div>
            <div id="status-text" class="status-text">INITIALIZING SYSTEMS...</div>
        </div>
        <div class="controls-hint">
            <strong style="color: #fff;">GESTURES:</strong><br>
            üñê OPEN HAND: Create Cosmic Wind<br>
            üëå PINCH: Collapse into Black Hole
        </div>
    </div>

    <div id="loading">Loading Vision Models...</div>
    <video id="webcam" autoplay playsinline muted></video>

    <!-- Import Maps -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { HandLandmarker, FilesetResolver } from "@mediapipe/tasks-vision";

        // --- CONFIGURATION ---
        const CONFIG = {
            particleCount: 15000,
            galaxyRadius: 15,
            armCount: 3,
            spin: 3,
            randomness: 0.6,
            colors: {
                core: new THREE.Color('#ff0055'),   // Hot Pink Core
                edge: new THREE.Color('#00ffff'),   // Cyan Edge
                active: new THREE.Color('#ffffff')  // White Hot when active
            }
        };

        // --- STATE ---
        const state = {
            handActive: false,
            handPos: new THREE.Vector3(),
            isPinching: false,
            time: 0
        };

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 12, 10);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.body.appendChild(renderer.domElement);

        // --- POST PROCESSING (BLOOM) ---
        const renderScene = new RenderPass(scene, camera);
        
        // Resolution, Strength, Radius, Threshold
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.strength = 2.0; // Intense glow
        bloomPass.radius = 0.5;
        bloomPass.threshold = 0.1;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- GALAXY GENERATION ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(CONFIG.particleCount * 3);
        const originalPositions = new Float32Array(CONFIG.particleCount * 3);
        const colors = new Float32Array(CONFIG.particleCount * 3);
        const sizes = new Float32Array(CONFIG.particleCount);
        const velocities = new Float32Array(CONFIG.particleCount * 3); // For physics

        for(let i = 0; i < CONFIG.particleCount; i++) {
            const i3 = i * 3;
            const radius = Math.random() * CONFIG.galaxyRadius;
            const spinAngle = radius * CONFIG.spin;
            const branchAngle = (i % CONFIG.armCount) / CONFIG.armCount * Math.PI * 2;

            const randomX = Math.pow(Math.random(), 3) * (Math.random() < 0.5 ? 1 : -1) * CONFIG.randomness * radius;
            const randomY = Math.pow(Math.random(), 3) * (Math.random() < 0.5 ? 1 : -1) * CONFIG.randomness * radius;
            const randomZ = Math.pow(Math.random(), 3) * (Math.random() < 0.5 ? 1 : -1) * CONFIG.randomness * radius;

            const x = Math.cos(branchAngle + spinAngle) * radius + randomX;
            const y = randomY; 
            const z = Math.sin(branchAngle + spinAngle) * radius + randomZ;

            positions[i3] = x;
            positions[i3+1] = y;
            positions[i3+2] = z;

            originalPositions[i3] = x;
            originalPositions[i3+1] = y;
            originalPositions[i3+2] = z;

            // Initial Colors
            const mixedColor = CONFIG.colors.core.clone().lerp(CONFIG.colors.edge, radius / CONFIG.galaxyRadius);
            colors[i3] = mixedColor.r;
            colors[i3+1] = mixedColor.g;
            colors[i3+2] = mixedColor.b;

            sizes[i] = Math.random();
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        // Custom Shader Material for better control over particle look
        // Using a simple texture for the particle
        const getTexture = () => {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.4, 'rgba(255,255,255,0.2)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            const t = new THREE.Texture(canvas);
            t.needsUpdate = true;
            return t;
        };

        const material = new THREE.PointsMaterial({
            size: 0.15,
            sizeAttenuation: true,
            map: getTexture(),
            depthWrite: false,
            blending: THREE.AdditiveBlending,
            vertexColors: true,
            transparent: true,
            opacity: 0.8
        });

        const galaxy = new THREE.Points(geometry, material);
        scene.add(galaxy);

        // --- AI HAND TRACKING ---
        const video = document.getElementById("webcam");
        const statusDot = document.getElementById("status-dot");
        const statusText = document.getElementById("status-text");
        
        let handLandmarker = undefined;
        let lastVideoTime = -1;
        const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
        const raycaster = new THREE.Raycaster();
        const handPointer = new THREE.Vector2();

        const setupAI = async () => {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });
                
                document.getElementById("loading").style.display = "none";
                statusText.innerText = "SYSTEM READY. SHOW HAND.";
                statusDot.classList.add('active');

                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (e) {
                statusText.innerText = "ERROR: CAMERA NOT FOUND";
                statusText.style.color = "red";
                console.error(e);
            }
        };

        setupAI();

        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();

        const tick = () => {
            const elapsedTime = clock.getElapsedTime();
            const deltaTime = clock.getDelta();

            // 1. Hand Detection
            if (handLandmarker && video.videoWidth > 0 && video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const results = handLandmarker.detectForVideo(video, performance.now());

                if (results.landmarks.length > 0) {
                    const landmarks = results.landmarks[0];
                    const indexTip = landmarks[8];
                    const thumbTip = landmarks[4];

                    handPointer.x = (1 - indexTip.x) * 2 - 1; 
                    handPointer.y = -(indexTip.y * 2 - 1);

                    raycaster.setFromCamera(handPointer, camera);
                    const intersect = new THREE.Vector3();
                    raycaster.ray.intersectPlane(plane, intersect);
                    
                    // Smooth hand movement
                    state.handPos.lerp(intersect, 0.2);
                    state.handActive = true;

                    const pinchDist = Math.hypot(indexTip.x - thumbTip.x, indexTip.y - thumbTip.y);
                    const wasPinching = state.isPinching;
                    state.isPinching = pinchDist < 0.06;

                    if(state.isPinching) {
                        statusText.innerText = "SINGULARITY DETECTED";
                        statusText.style.color = "#ff0055";
                        statusDot.className = "status-dot pinching";
                    } else {
                        statusText.innerText = "INTERACTION ACTIVE";
                        statusText.style.color = "#00ff00";
                        statusDot.className = "status-dot active";
                    }
                } else {
                    state.handActive = false;
                    statusText.innerText = "SCANNING FOR USER...";
                    statusText.style.color = "#aaa";
                    statusDot.className = "status-dot";
                }
            }

            // 2. Physics Simulation
            const posAttr = geometry.attributes.position;
            const colAttr = geometry.attributes.color;

            // Rotate entire galaxy slowly
            galaxy.rotation.y = elapsedTime * 0.05;

            // We need to counter-rotate the hand position so it stays relative to the world
            // Or simpler: apply forces in local space.
            // Let's keep it simple: The hand position is in World Space.
            // The particles are in Local Space (galaxy.children).
            // We need to convert hand world pos to local pos.
            const localHandPos = state.handPos.clone().applyMatrix4(galaxy.matrixWorld.clone().invert());

            for(let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                
                let x = posAttr.array[i3];
                let y = posAttr.array[i3+1];
                let z = posAttr.array[i3+2];

                // Original "Home" position (rotating with the galaxy automatically via container)
                const ox = originalPositions[i3];
                const oy = originalPositions[i3+1];
                const oz = originalPositions[i3+2];

                // Velocity damping (friction)
                velocities[i3] *= 0.95;
                velocities[i3+1] *= 0.95;
                velocities[i3+2] *= 0.95;

                // Interaction
                if(state.handActive) {
                    const dx = localHandPos.x - x;
                    const dy = localHandPos.y - y;
                    const dz = localHandPos.z - z;
                    const distSq = dx*dx + dy*dy + dz*dz;
                    const dist = Math.sqrt(distSq);

                    if(dist < 8) {
                        if(state.isPinching) {
                            // BLACK HOLE: Violent attraction
                            const force = (10 - dist) * 0.05;
                            velocities[i3] += dx * force * 0.02;
                            velocities[i3+1] += dy * force * 0.02;
                            velocities[i3+2] += dz * force * 0.02;

                            // Add some chaotic swirl
                            velocities[i3] += -dz * 0.1;
                            velocities[i3+2] += dx * 0.1;

                        } else {
                            // COSMIC WIND: Repulsion + Flow
                            const force = Math.max(0, (5 - dist));
                            // Push away
                            velocities[i3] -= dx * force * 0.005;
                            velocities[i3+2] -= dz * force * 0.005;
                            // Add vertical wave based on time
                            velocities[i3+1] += Math.sin(elapsedTime * 5 + x) * 0.02;
                        }
                    }
                }

                // Return to home force (Spring)
                const homeForce = 0.015;
                velocities[i3] += (ox - x) * homeForce;
                velocities[i3+1] += (oy - y) * homeForce;
                velocities[i3+2] += (oz - z) * homeForce;

                // Apply Velocity
                x += velocities[i3];
                y += velocities[i3+1];
                z += velocities[i3+2];

                // Color Dynamics
                // Calculate speed
                const speed = Math.sqrt(velocities[i3]**2 + velocities[i3+1]**2 + velocities[i3+2]**2);
                
                // Base color
                const radius = Math.sqrt(ox*ox + oz*oz);
                const baseCol = CONFIG.colors.core.clone().lerp(CONFIG.colors.edge, radius / CONFIG.galaxyRadius);
                
                // If moving fast, turn white/bright
                const targetCol = baseCol.clone();
                if(speed > 0.1) {
                    targetCol.lerp(CONFIG.colors.active, Math.min(1, speed * 2));
                }

                // Smoothly update color
                colAttr.array[i3] += (targetCol.r - colAttr.array[i3]) * 0.1;
                colAttr.array[i3+1] += (targetCol.g - colAttr.array[i3]) * 0.1;
                colAttr.array[i3+2] += (targetCol.b - colAttr.array[i3]) * 0.1;

                posAttr.array[i3] = x;
                posAttr.array[i3+1] = y;
                posAttr.array[i3+2] = z;
            }

            posAttr.needsUpdate = true;
            colAttr.needsUpdate = true;

            // Render with Bloom
            composer.render();
            window.requestAnimationFrame(tick);
        };

        tick();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
